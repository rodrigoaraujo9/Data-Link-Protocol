version: '3'

services:
  cable:
    build:
      context: .
    container_name: virtual-cable
    command: socat -d -d pty,raw,echo=0 pty,raw,echo=0  # Creates the virtual serial ports
    tty: true
    volumes:
      - /dev/pts:/dev/pts  # Ensures serial ports are shared with other services
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "test", "-e", "/dev/pts/1"]  # Healthcheck for the first virtual port
      interval: 1s
      retries: 5

  tx:
    build:
      context: .
    depends_on:
      cable:
        condition: service_healthy  # Wait until the 'cable' service is healthy
    container_name: transmitter
    command: /bin/bash -c 'while [ ! -e /dev/pts/1 ]; do sleep 0.2; done; ./bin/main /dev/pts/1 1800 tx penguin.gif'
    environment:
      - BER=0.01  # Introduce byte error rate for testing noise
      - PROP_DELAY=500000  # Propagation delay in microseconds
    volumes:
      - /dev/pts:/dev/pts  # Share the /dev/pts with the host for serial communication
      - ./output:/output  # Mount an output directory for accessing files
    tty: true

  rx:
    build:
      context: .
    depends_on:
      cable:
        condition: service_healthy  # Wait until the 'cable' service is healthy
    container_name: receiver
    command: /bin/bash -c 'while [ ! -e /dev/pts/2 ]; do sleep 0.2; done; ./bin/main /dev/pts/2 1800 rx penguin-received.gif'
    environment:
      - BER=0.01  # Match the byte error rate for receiving
      - PROP_DELAY=500000  # Propagation delay to align with the transmitter
    volumes:
      - /dev/pts:/dev/pts  # Share the /dev/pts with the host for serial communication
      - ./output:/output  # Mount an output directory for accessing files
    tty: true
